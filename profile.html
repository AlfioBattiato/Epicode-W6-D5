<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body data-bs-theme="dark">
    <nav class="navbar" id="navProfile">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/Netflix-assets/assets/netflix_logo.png" alt="logo" srcset="" width="110rem">
            </a>
        </div>
    </nav>

    <!-- sezione1 -->
    <div class="container mb-3">



        <div class="row">
            <div class="col-12 col-xl-3 "> </div>
            <div class="col-12 col-xl-6 ">
                <h1 class=" text-white  text-center fw-light" id="edit">Edit Profile</h1>
                <hr>
                <!-- section -->
                <div class="row pt-2 gy-2">
                    <div class="col-4 col-xl-3">
                        <img src="./Netflix-assets/assets/avatar.png" width="100%" alt="" srcset="">
                    </div>
                    <div class="col-12 col-xl-8">
                        <p class="bg-secondary p-2 fw-semibold"> Strive Student</p>
                        <p class="mb-1">Language:</p>
                        <div class="dropdown">
                            <button
                                class="btn btn-dark bg-black dropdown-toggle border border-light-subtle  rounded-0 px-4"
                                type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                English
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item " href="#">Italiano</a></li>
                                <li><a class="dropdown-item" href="#">Franch</a></li>
                                <li><a class="dropdown-item" href="#">German</a></li>

                            </ul>
                        </div>
                        <hr>
                        <p class="pt-2">Maturity Settings:</p>
                        <p class="p-1 fw-semibold w-50 grey">ALL MATURITY RATINGS </p>
                        <p>Show titles of all maturity ratings for this profile.</p>
                        <button type="button" class="btn btn-outline-light rounded-0 opacity-75 px-4">EDIT</button>
                        <hr>
                        <p>Autoplay controls</p>
                        <div>
                            <input type="checkbox" id="next" name="scales" checked />
                            <label for="next">Autoplay next episode in a series on all devices</label>
                        </div>
                        <div>
                            <input type="checkbox" id="scales" name="scales" checked />
                            <label for="scales">Autoplay previews while browsing on all devices.</label>
                        </div>

                    </div>
                </div>

                <hr>
                <button type="button" class="btn bg-white rounded-0 opacity-75 px-lg-4 text-dark fw-semibold">SAVE</button>
                <button type="button"
                    class="btn btn-outline-light rounded-0 opacity-75 px-lg-4 fw-semibold">CANCEL</button>
                <button type="button" class="btn btn-outline-light rounded-0 opacity-75 px-lg-4 fw-semibold">DELETE
                    PROFILE</button>

            </div>

            <div class="col-12 col-xl-3 "></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
