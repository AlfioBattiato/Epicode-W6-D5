<body data-bs-theme="dark">
    <nav class="navbar" id="navProfile">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/Netflix-assets/assets/netflix_logo.png" alt="logo" srcset="" width="110rem">
            </a>
        </div>
    </nav>

    <!-- sezione1 -->

    <div class="row">
        <div class="col-4 "> </div>
        <div class="col-4 ">
            <h1 class=" text-white  text-center fw-light" id="edit">Edit Profile</h1>
<hr>
            <!-- section -->
            <div class="row pt-2">
                <div class="col-3">
                    <img src="./Netflix-assets/assets/avatar.png" width="100%" alt="" srcset="">
                </div>
                <div class="col-8">
                    <p class="bg-secondary p-2 fw-semibold"> Strive Student</p>
                    <p class="mb-1">Language:</p>
                    <div class="dropdown">
                        <button class="btn btn-dark bg-black dropdown-toggle border border-light-subtle  rounded-0 px-4"
                            type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            English
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item " href="#">Italiano</a></li>
                            <li><a class="dropdown-item" href="#">Franch</a></li>
                            <li><a class="dropdown-item" href="#">German</a></li>

                        </ul>
                    </div>
                    <hr>
                    <p class="pt-2">Maturity Settings:</p>
                    <p class="p-1 fw-semibold w-50 grey">ALL MATURITY RATINGS </p>
                    <p>Show titles of all maturity ratings for this profile.</p>
                    <button type="button" class="btn btn-outline-light rounded-0 opacity-75 px-4">EDIT</button>
                    <hr>
                    <p>Autoplay controls</p>
                    <div>
                        <input type="checkbox" id="next" name="scales" checked />
                        <label for="next">Autoplay next episode in a series on all devices</label>
                      </div>
                    <div>
                        <input type="checkbox" id="scales" name="scales" checked />
                        <label for="scales">Autoplay previews while browsing on all devices.</label>
                      </div>

                </div>
            </div>


        </div>
        <div class="col-4 "></div>
    </div>
