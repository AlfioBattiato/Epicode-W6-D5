<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fake Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body data-bs-theme="dark">
    <nav class="navbar" id="navProfile">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="/Netflix-assets/assets/netflix_logo.png" alt="logo" srcset="" width="120rem">
            </a>
        </div>
    </nav>

    <!-- sezione1 -->
    <div class="container mb-3 ">



        <div class="row">
            <div class="col-12 col-xl-3 "> </div>
            <div class="col-12 col-xl-6 ">
                <h1 class=" text-white  text-center fw-light" id="edit">Edit Profile</h1>
                <hr>
                <!-- section -->
                <div class="row pt-2 gy-2">
                    <div class="col-4 col-xl-3">
                        <div class="position-relative">
                            <img src="./Netflix-assets/assets/avatar.png" width="100%" alt="" srcset="">
                            <div class="position-absolute bottom-0 start-0 rounded-circle bg-black border m-2 w-25 h-25 d-flex justify-content-center align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill m-0" viewBox="0 0 16 16">
                                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                                  </svg>
                            </div>

                        </div>
                    </div>
                    <div class="col-12 col-xl-8">
                        <p class="bg-secondary p-2 fw-semibold"> Strive Student</p>
                        <p class="mb-1">Language:</p>

                        <select class="p-1 bg-black">
                            <option value="0">English</option>
                            <option value="1">Italian</option>
                            <option value="2">French</option>
                            <option value="2">German</option>

                        </select>


                        <hr>
                        <p class="pt-2">Maturity Settings:</p>
                        <p class="p-1 fw-semibold w-50 grey">ALL MATURITY RATINGS </p>
                        <p>Show titles of all maturity ratings for this profile.</p>
                        <button type="button" class="btn btn-outline-light rounded-0  px-4">EDIT</button>
                        <hr>
                        <p>Autoplay controls</p>
                        <div class="checkbox-div">
                            <div class="form-check checkbox-xl mb-3">
                                <input class="form-check-input rounded-0 bg-dark border-secondary shadow-none p-2"
                                    type="checkbox" value="" id="checkbox-3" />
                                <label class="form-check-label text-muted" for="checkbox-3">Autoplay next episode in a
                                    series on all devices.</label>
                            </div>
                            <div class="form-check checkbox-xl mb-3">
                                <input class="form-check-input rounded-0 bg-dark border-secondary shadow-none p-2"
                                    type="checkbox" value="" id="checkbox-2" />
                                <label class="form-check-label text-muted" for="checkbox-2">Autoplay previews while
                                    browsing on all devices.</label>
                            </div>
                        </div>


                    </div>
                </div>

                <hr>
                <div class="row gx-1">
                    <div class="col-3"> <button type="button"
                            class="w-100 profile btn btn-outline-light rounded-0  fw-semibold">SAVE</button></div>
                    <div class="col-4"><button type="button"
                            class="w-100 btn btn-outline-light rounded-0  fw-semibold">CANCEL</button></div>
                    <div class="col-5"> <button type="button"
                            class="w-100 btn btn-outline-light rounded-0   fw-semibold">DELETE
                            PROFILE</button>
                    </div>
                </div>






            </div>

            <div class="col-12 col-xl-3 "></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
